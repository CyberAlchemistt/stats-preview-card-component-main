<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css" class="css">

</head>
<body>
<div role="contentinfo" class="card">
  <div role="header" class="header">
    <img src="images/image-header-mobile.jpg" alt="header">
  </div>
  <div role="contentinfo" class="content">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</h2>
    <div role="contentinfo" class="details">
      <p><span>10k+</span><br>COMPANIES</p>
      <p><span>314</span><br>TEMPLATES</p>
      <p><span>12m+</span><br>QUERIES</p>
    </div>
  </div>
</div>
</body>
</html>
